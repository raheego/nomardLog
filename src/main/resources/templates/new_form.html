<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New Sale</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div align="center">
        <h1>Enter New Sale ( 게시글 등록 )</h1>
        <br />
        <form action="#" th:action="@{/write}" th:object="${bbsDto}"
            method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>제 목:</td>
                    <td><input type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td>내 용:</td>
                    <td><input type="text" th:field="*{contents}" /></td>
                </tr>

                <tr>
                    <td><button type="submit" class="btn btn-primary">저장</button></td>
<!--                    <td colspan="2"><button type="submit">저 장(추가)</button> </td>-->
                </tr>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
