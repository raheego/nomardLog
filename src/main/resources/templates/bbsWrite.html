<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bbs_insert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>게시글 등록</h2> <br>
    <form id="frm" name="frm" method="post" action="/write">
        <table class="bbs_detail">
            <tr>
                <select class="form-select" aria-label="Default select example">
                    <option selected>국가를 선택하세요</option>
                    <option th:each="con : ${countryList}" th:value="${con.countryName}"
                            th:text="${con.countryName}"></option>
                </select> <br>
<!--                <td>국가</td>-->
<!--                <td><select th:field="*{countryList}" class="form-select">-->
<!--                    <option value="">국가 선택</option>-->
<!--                    <option th:each="con : ${countryList}" th:value="${con.countryName}"-->
<!--                            th:text="${con.countryName}"></option>-->
<!--                </select></td>-->
            </tr>
            <tr>
                <div class="mb-3">
                    <label for="title" class="form-label">제 목</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
<!--                <td>제목</td>-->
<!--                <td><input type="text" id="title" name="title"></td>-->
            </tr>
            <tr>
                <div class="mb-3">
                    <label for="contents" class="form-label">내 용</label>
                    <textarea class="form-control" id="contents" name="contents" rows="3"></textarea>
                </div>
<!--                <td><label for="contents"> 내용</label></td>-->
<!--                <td colspan="2">-->
<!--                    <textarea id="contents" name="contents"></textarea>-->
<!--                </td>-->
            </tr>
            <tr>
                <div class="mb-3">
                    <label for="content" class="form-label">태 그</label>
                    <input type="text" class="form-control" id="content" name="content">
                </div>
            </tr>
        </table>
        <input class="btn btn-primary" type="submit" value="저장">
<!--        <input type="submit" id="submit" value="저장" class="btn">-->
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
