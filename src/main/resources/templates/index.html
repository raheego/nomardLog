<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Sales Manager Application</title>
</head>
<body>
<div align="center">
    <h1>상품 리스트 </h1>
    <a href="/new">상품 등록</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>상품번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
                <th>수정/삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="list : ${list}">
                <td th:text="${list.title}">ID</td>
                <td th:text="${list.contents}">Item Name</td>
                <td th:text="${list.viewCnt}">Quantity</td>
                <td th:text="${list.likeCnt}">Amount</td>

            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
